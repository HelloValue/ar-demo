<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />

    <!-- Initialize the viewport -->
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- Load the required dependencies: A-frame and AR.js -->
    <script src="lib/aframe.min.js"></script>
    <script src="lib/aframe-ar.js"></script>

    <!-- system receives a resize event. The resize event must be triggered when everything has been loaded and the  -->
    <!-- camera has been initialized. All the events I tried didn't work, so in the end I resorted using a 3 seconds -->
    <!-- time-out after the load event. When this problem will be fixed in the AR.js library, this hack won't be necessary -->
    <!-- anymore -->
    <script>
        // window.onload = function () {
        //     setTimeout(function () {
        //         var resizeEvent = window.document.createEvent('UIEvents');
        //         resizeEvent.initUIEvent('resize', true, false, window, 0);
        //         window.dispatchEvent(resizeEvent);
        //     }, 3000);
        // };
    </script>
    <style>
        .buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            z-index: 1;
        }

        .btn {
            padding: 0.25em;
            border-radius: 4px;
            border: none;
            background: white;
            color: black;
            width: 4em;
            height: 2em;
            margin-right: 10px;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden">
    <div class="buttons">
        <button class="btn" id="prevStep">上一步</button>

        <button class="btn" id="nextStep">下一步</button>
    </div>
    <!-- a-scene defines the scene that we are agoing to use. After arjs= there are various options that can be customized  -->
    <!-- depending on your needs. For now just stick with these ones -->
    <a-scene embedded arjs>
        <assets>
            <!-- 医生3d模型 -->
            <a-asset-item id="arrow" src="model/gltf/arrow.gltf"></a-asset-item>
        </assets>
        <!-- Defines the marker that we are going to use. Notice that we are not providing the image file, but the  -->
        <!-- "compiled" .patt file that we got from the online tool. the marker MUST BE ACCESSIBLE VIA HTTPS -->
        <!-- <a-marker
            preset="custom"
            type="pattern"
            url="assets/markers/pattern-AR-1.patt"
        > -->
            <!-- Here we define the content to show on the marker when it gets detected: a unit cube that lies on the floor and that is red -->

            <a-nft
            type="nft"
            url="ar-demo/nft/step1/1-open-box"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <a-text
                value="step 1 :open the box;"
                color="blue"
                position="0 1.1 0"
                rotation="-90 0 0"
                scale="1 1 1"
                id="text1"
                event-set_click="_event:click;material.color:blue"
            >
            </a-text>
            <a-text
                value="step 2 :open the box;"
                color="blue"
                position="0 1.1 -1"
                rotation="-90 0 0"
                scale="0 0 0"
                id="text2"
                event-set_click="_event:click;material.color:blue"
            >
            </a-text>
          

            <!-- 医生模型 -->
            <a-entity
                gltf-model="#arrow"
                rotation="-180 0 0"
                position="0 2.5 -0.5"
                scale="1 1 1"
                id="arrow1"
                animation="property: position;dir: alternate; dur: 300;
                                easing: easeInSine; loop: true; to: 0 3 -0.5"
            >
            </a-entity>
            <a-entity
                gltf-model="#arrow"
                rotation="90 0 0"
                position="0 1 -1.2"
                scale="0 0 0"
                id="arrow2"
                animation="property: position;dir: alternate; dur: 300;
                                easing: easeInSine; loop: true; to: 0 1 -1.5"
            >
            </a-entity>
        </a-marker>

        <!-- Define the camera of the scene -->
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        let domNext = document.getElementById('nextStep');
        let domPrev = document.getElementById('prevStep');
        let box1 = document.getElementById('box1');
        let text1 = document.getElementById('text1');
        let text2 = document.getElementById('text2');
        let arrow1 = document.getElementById('arrow1');
        let arrow2 = document.getElementById('arrow2');
        let index=0
        domNext.addEventListener('click', function (params) {
            index+=1
            if(index>1)return index=1
            arrow1.setAttribute('scale', '0 0 0');
            text1.setAttribute('scale', '0 0 0');
            arrow2.setAttribute('scale', '1 1 1'); 
            text2.setAttribute('scale', '1 1 1'); 
        });
        domPrev.addEventListener('click', function (params) {
            index-=1
            if(index<0)return index=0
            arrow1.setAttribute('scale', '1 1 1');
            text1.setAttribute('scale', '1 1 1');
            arrow2.setAttribute('scale', '0 0 0'); 
            text2.setAttribute('scale', '0 0 0'); 
        });
    </script>
</body>
