<html>
    <script src="lib/aframe.min.js"></script>
    <script src="lib/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
          <a-marker type="pattern" preset="custom" url="https://hellovalue.github.io/ar-demo/patts/pattern-AR-1.patt">
            <!-- we use cors proxy to avoid cross-origin problems -->
            <!--
              ⚠️⚠️⚠️
              https://arjs-cors-proxy.herokuapp.com/ is now offline, Heroku has dismissed all his free plans from November 2022.
              You need to host your own proxy and use it instead. The proxy is based on CORS Anywhere (see https://github.com/Rob--W/cors-anywhere).
              ⚠️⚠️⚠️
            -->
            <a-entity
            scale="0.5 0.5 0.5"
            position="100 -100 0"
            rotation="-90 0 0"
              obj-model="https://hellovalue.github.io/ar-demo/model/gltf/Red Arrow.gltf"
            ></a-entity>
          </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
      </body>
</html>
